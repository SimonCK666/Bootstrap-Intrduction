<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <style>
        .container h1 {
            text-align: center;
        }
        .btn.btn-primary {
            background-color: #a20;
            border-color: #a20;
        }
        .container-small {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container container-small">
        <h1>Login</h1>
        <form>
            <div class="alert alert-success">Login Successfully~~</div>
            <div class="form-group">
                <label for="">Username</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" type="password">
            </div>
            <div>
                <button class="btn btn-primary btn-block" type="submit">Go</button>
            </div>
        </form>
    </div>
</body>
</html>
