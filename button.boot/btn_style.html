<!-- 按钮样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>
            <button class="btn btn-default">Hit Me</button>
            <button class="btn btn-primary">Hit Me</button>
            <button class="btn btn-danger">Hit Me</button>
            <button class="btn btn-warning">Hit Me</button>
            <button class="btn btn-info">Hit Me</button>
            <a class="btn btn-primary" href="http://baidu.com">Test</a>
        </p>
        <p>
            <input class="btn btn-default" type="submit" value="Heat">
            <button class="btn btn-primary btn-md">Hit Me</button>
            <button class="btn btn-primary btn-lg">Hit Me</button>
            <button class="btn btn-primary btn-sm">Hit Me</button>
            <button class="btn btn-primary btn-xs">Hit Me</button>
        </p>
        <p>
            <button class="btn btn-primary btn-block">Hit Me</button>
        </p>
        <div class="btn-group">
            <button disabled class="btn btn-secondary">Hit Me</button>
            <button class="btn btn-secondary active" aria-pressed="true">Hit Me</button>
            <button class="btn btn-secondary">Hit Me</button>
        </div>
    </div>
</body>
</html>
